<div class="container" id="main-container" style="background-image: url('../assets/img/AdobeStock_4.jpeg');">
  <a class="btn btn-app bg-info" (click)="ajoutstagiaire()">
    
    <i class="fas fa-plus"></i> Ajouter
  </a>
<h1 class="text-center"> Liste Stagiaires</h1>
	<table id="example1" class="table table-bordered table-striped">
          <thead>
  <br> <br>
            <tr class="text-center" style="background-color:rgb(239, 250, 255)">
              <th scope="col">ID</th>
              <th scope="col">Nom et Prénom</th>
              <th scope="col">Téléphone</th>
              <th scope="col">Email</th>
              <th scope="col">Date de naissance </th>
              <th scope="col">Adresse</th>
              <th scope="col">nom Univ</th>
              <th scope="col">num CIN</th>
              <th> Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stager of stagiaires " class="col-md-6 col-xl-5 text-center">
              <td>{{stager.id}}</td>
              <td>{{stager.fullname}}</td>
              <td>{{stager.telephone}}</td>
              <td>{{stager.email}}</td>
              <td>{{stager.datenaissance | date:"yyyy/MM/dd"}}</td>
              <td>{{stager.adresse}}</td>
              <td>{{stager.nomUniv}}</td>
              <td>{{stager.numCIN}}</td>
              <td>
              <div class="btn-group btn-group-sm">
                <a (click)="stagiaireDetails(stager.id)" class="btn btn-info"><i class="fas fa-eye"></i></a>
                <a (click)="Modifstagiaire(stager.id)" class="btn btn-warning"><i style="color:white" class="fas fa-pencil-square-o"></i></a>
                <a (click)="StagiaireDelete(stager.id)" class="btn btn-danger"><i class="fas fa-trash"></i></a>
              </div>

            </td>
  
            </tr></tbody></table></div>
