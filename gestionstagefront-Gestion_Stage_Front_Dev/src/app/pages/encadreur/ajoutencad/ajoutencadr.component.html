<div class="container" id="main-container">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nom et Prénom</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            required
            [(ngModel)]="encadreur.fullname"
            name="fullname"
          />

        </div>
        <div class="form-group">
          <label for="telephone">Télephone</label>
          <input
            class="form-control"
            id="telephone"
            required
            [(ngModel)]="encadreur.telephone"
            name="telephone"
            type="string"
          />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              required
              [(ngModel)]="encadreur.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="email">Date de naissance </label>
            <input
              class="form-control"
              id="datenaissance"
              required
              [(ngModel)]="encadreur.datenaissance"
              name="datenaissance"
              type="date"
            />
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input
              class="form-control"
              id="adresse"
              required
              [(ngModel)]="encadreur.adresse"
              name="adresse"
        type="text"
            />
          </div>
          <div class="form-group">
            <label for="fonctionEncad">Fonction</label>
            <input
              class="form-control"
              id="fonctionEncad"
              required
              [(ngModel)]="encadreur.fonctionEncad"
              name="fonctionEncad"
        type="text"
            />
          </div>
        
        <button (click)="ajoutencadreur()" class="btn btn-success">Ajouter</button>
      </div>
      <div *ngIf="submitted">
        <h4>Encadrant a éte ajouter avec succeé!</h4>
        <button class="btn btn-success" (click)="navigate()">Ajouter</button>
      </div>
    </div>
  </div>
